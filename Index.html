<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div>
        <header>
            <nav>
                <img src="Imagenes/Logo.png" alt="">
            </nav>
        </header>
    </div>
    <div>
        <main>
            <form id="cuerpo">
                <label for="area-de-texto">El texto dentro del cajor será encriptado</label>
                <textarea id="area-de-texto" cols="50" rows="2">Ingrese el texto aquí</textarea>
                <button id="Encriptador">Encriptar</button>
                <button id="Desencriptador">Desencriptar</button>

            </form>
        </main>
    </div>
    
</body>
</html>
